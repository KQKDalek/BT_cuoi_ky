<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Biểu đồ Ứng Suất</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Biểu đồ Ứng Suất Then</h2>
  <canvas id="myChart" width="600" height="400"></canvas>

  <script>
    fetch("/data")
      .then(response => response.json())
      .then(data => {
        const ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: data.d_values,
            datasets: [
              {
                label: "Ứng suất vật liệu 1",
                data: data.mat1,
                borderColor: "blue",
                fill: false,
              },
              {
                label: "Ứng suất vật liệu 2",
                data: data.mat2,
                borderColor: "green",
                fill: false,
              },
              {
                label: "Ứng suất khuyến cáo",
                data: Array(data.d_values.length).fill(data.limit),
                borderColor: "red",
                borderDash: [5, 5],
                fill: false,
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: "top" },
              title: { display: true, text: "Ứng suất theo đường kính" }
            }
          }
        });
      });
  </script>
</body>
</html>
