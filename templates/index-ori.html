<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính toán then</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    h2 {
      text-align: center;
      background: #1de9b6;
      padding: 10px;
      border-radius: 8px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    input:invalid {
      border-color: red;
    }
    .error {
      color: red;
      font-size: 12px;
      display: none;
    }
    button {
      grid-column: span 2;
      padding: 10px;
      background: #1de9b6;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #13c3a1;
    }
    /* nút quay về */
    .back-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 15px;
      background: #1de9b6;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .back-btn:hover {
      background: #13c3a1;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <h2>Thông số tính toán then</h2>
    <form action="{{ url_for('calculate') }}" method="post" class="form-grid">
      
      <div class="form-group">
        <label for="d">Đường kính trục (mm)</label>
        <input type="number" id="d" name="d" step="any" min="6" max="500" required
               value="{{ form_data.get('d','') }}">
        <span class="error">Đường kính nằm trong khoảng 6 - 500mm</span>
      </div>
      
      <div class="form-group">
        <label for="p">Công suất truyền (kW)</label>
        <input type="number" id="p" name="p" step="any" min="1e-9" required
               value="{{ form_data.get('p','') }}">
        <span class="error">Công suất là số dương</span>
      </div>
      
      <div class="form-group">
        <label for="L">Chiều dài trục (mm)</label>
        <input type="number" id="L" name="L" step="any" min="1e-9" required
               value="{{ form_data.get('L','') }}">
        <span class="error">Chiều dài là số dương</span>
      </div>
      
      <div class="form-group">
        <label for="n">Tốc độ quay (rpm)</label>
        <input type="number" id="n" name="n" step="any" min="1e-9" required
               value="{{ form_data.get('n','') }}">
        <span class="error">Tốc độ quay là số dương</span>
      </div>
      
      <div class="form-group">
        <label for="z">Số lượng then (chiếc)</label>
        <input type="number" id="z" name="z" min="1" max="4" required
               value="{{ form_data.get('z','') }}">
        <span class="error">Số lượng then từ 1 đến 4 then</span>
      </div>
      
      <div class="form-group">
        <label for="eta">Hiệu suất (%)</label>
        <input type="number" id="eta" name="eta" step="any" min="1e-9" max="100" required
               value="{{ form_data.get('eta','') }}">
        <span class="error">Vui lòng nhập số hợp lệ</span>
      </div>
      
      <div class="form-group">
        <label for="mat1">Vật liệu làm then loại 1</label>
        <select id="mat1" name="mat1" required>
          <option value="">-- chọn vật liệu --</option>
          {% for m in materials %}
            <option value="{{ m.name }}"
              {% if form_data.get('mat1') == m.name %}selected{% endif %}>
              {{ m.name }} (σ={{ m.sigma }})
            </option>
          {% endfor %}
        </select>
      </div>
      
      <div class="form-group">
        <label for="mat2">Vật liệu làm then loại 2 </label>
        <select id="mat2" name="mat2" required>
          <option value="">-- chọn vật liệu --</option>
          {% for m in materials %}
            <option value="{{ m.name }}"
              {% if form_data.get('mat2') == m.name %}selected{% endif %}>
              {{ m.name }} (σ={{ m.sigma }})
            </option>
          {% endfor %}
        </select>
      </div>
      
      <button type="submit">Tính toán</button>
    </form>
  </div>

  <script>
    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", () => {
        if (!input.validity.valid) {
          input.nextElementSibling.style.display = "block";
        } else {
          input.nextElementSibling.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
